<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Calon Karyawan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="logo">
                <div class="logo-circle">MJA</div>
            </div>
            <h2>Biodata Calon Karyawan</h2>
            <form>
                <div class="form-group">
                    <label for="nama">Nama Lengkap<span class="required">*</span>:</label>
                    <input type="text" id="nama" placeholder="Nama Lengkap..." required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat Tinggal<span class="required">*</span>:</label>
                    <input type="text" id="alamat" placeholder="Alamat Tinggal..." required>
                </div>
                <div class="form-group">
                    <label for="telepon">Nomor Telepon<span class="required">*</span>:</label>
                    <input type="text" id="telepon" placeholder="Nomor Telepon..." required>
                </div>
                <div class="form-group">
                    <label for="email">Email<span class="required">*</span>:</label>
                    <input type="text" id="email" placeholder="Email..." required>
                </div>
                <div class="form-group">
                    <label for="ttl">Tempat, Tgl Lahir<span class="required">*</span>:</label>
                    <input type="text" id="ttl" placeholder="Tempat, Tgl Lahir..." required>
                </div>
                <div class="form-group">
                    <label for="j_kel">Jenis Kelamin<span class="required">*</span>:</label>
                    <input type="text" id="j_kel" placeholder="Jenis Kelamin..." required>
                </div>
                <div class="form-group">
                    <label for="pendidikan">Pendidikan Terakhir<span class="required">*</span>:</label>
                    <input type="text" id="pendidikan" placeholder="Pendidikan Terakhir..." required>
                </div>
                <div class="form-group">
                    <label for="gaji">Gaji Yang Diharapkan<span class="required">*</span>:</label>
                    <input type="text" id="gaji" placeholder="Gaji Yang Diharapkan..." required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='images/background/background-3.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-box {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }

        .logo {
            margin-bottom: 10px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background-color: #61b15a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 32px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .required {
            color: red;
        }

        button {
            padding: 12px 25px;
            background-color: #61b15a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4e9b47;
        }

        @media (max-width: 600px) {
            .form-box {
                padding: 20px 30px;
            }

            .logo-circle {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }

    </style>
</body>
</html>
